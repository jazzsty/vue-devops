name: Deploy to GitHub Pages

on:
  # 워크플로가 실행될 이벤트 정의
  push:
    branches:
      - main # main 브랜치에 push될 때 실행
  pull_request:
    branches:
      - main # main 브랜치로 PR이 생성될 때 실행

jobs:
  # job의 이름 설정
  deploy:
    # 해당 job을 실행하는 운영 체제
    runs-on: ubuntu-22.04

    # 수행할 동작 정의
    steps:
      # 1. 저장소 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3
      
      # 2. node.js 환경설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      # 3. 패키지 설치
      - name: Install dependencies
        run: npm install
      
      # 4. 테스트
      - name: Test unit
        run: npm run test:unit
      
      # 5. 빌드
      - name: Build Page
        run: npm run build
        env:
          NODE_ENV: production
      
      # 6. gh-pages로 배포
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
